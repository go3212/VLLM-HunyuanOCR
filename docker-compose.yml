services:
  hunyuan-ocr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hunyuan-ocr
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8000:8000"
    volumes:
      - huggingface-cache:/root/.cache/huggingface
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - HF_HOME=/root/.cache/huggingface
      # Uncomment and set your token if needed for gated models
      # - HF_TOKEN=your_huggingface_token_here
    command: >
      vllm serve tencent/HunyuanOCR
        --no-enable-prefix-caching
        --mm-processor-cache-gb 0
        --enforce-eager
        --gpu-memory-utilization 0.4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 120
      start_period: 300s
    restart: unless-stopped

  # Idle shutdown watchdog - stops server after inactivity to free VRAM
  # Starts by default. To run without watchdog: docker compose up hunyuan-ocr -d
  watchdog:
    build:
      context: ./watchdog
      dockerfile: Dockerfile
    container_name: hunyuan-ocr-watchdog
    environment:
      - VLLM_URL=http://hunyuan-ocr:8000
      # Idle timeout in seconds (default: 300 = 5 minutes)
      - IDLE_TIMEOUT=${IDLE_TIMEOUT:-300}
      # Check interval in seconds (default: 30)
      - CHECK_INTERVAL=${CHECK_INTERVAL:-30}
      # Command to stop the server (uses docker from host)
      - SHUTDOWN_COMMAND=docker stop hunyuan-ocr
    volumes:
      # Mount docker socket to allow stopping the main container
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      hunyuan-ocr:
        condition: service_healthy
    restart: unless-stopped

  # Web frontend for testing OCR
  # Usage: docker compose --profile frontend up -d
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hunyuan-ocr-frontend
    profiles:
      - frontend
    ports:
      - "8520:8520"
    environment:
      - OCR_SERVER_URL=http://hunyuan-ocr:8000
    depends_on:
      hunyuan-ocr:
        condition: service_healthy
    restart: unless-stopped

volumes:
  huggingface-cache:
