services:
  hunyuan-ocr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hunyuan-ocr
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8000:8000"
    volumes:
      - huggingface-cache:/root/.cache/huggingface
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - HF_HOME=/root/.cache/huggingface
      # Uncomment and set your token if needed for gated models
      # - HF_TOKEN=your_huggingface_token_here
    command: >
      vllm serve tencent/HunyuanOCR
      --host 0.0.0.0
      --port 8000
      --no-enable-prefix-caching
      --mm-processor-cache-gb 0
      --gpu-memory-utilization 0.8
      --trust-remote-code
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s
    networks:
      - ocr-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hunyuan-ocr-frontend
    ports:
      - "8520:8520"
    environment:
      - OCR_SERVER_URL=http://hunyuan-ocr:8000
    depends_on:
      - hunyuan-ocr
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8520/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ocr-network

networks:
  ocr-network:
    driver: bridge

volumes:
  huggingface-cache:
